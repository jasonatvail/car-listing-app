version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        BUILD_TARGET: dev
    ports:
      - "5001:5001"
    env_file:
      - ./backend/.env
    environment:
      - PGSSLROOTCERT=/app/certs/rds-global-bundle.pem
    volumes:
      - ./backend:/app
      - ../CarListingData:/scripts
      - ./global-bundle.pem:/app/certs/rds-global-bundle.pem:ro
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_TARGET: dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:5001
    depends_on:
      - backend
    restart: unless-stopped
