name: Deploy to ECS - Dev

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  ECR_REGISTRY: public.ecr.aws/c9g5y1u8/carswebapppublic
  CLUSTER_NAME: car-listing-dev
  ENVIRONMENT: dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR Public
        uses: aws-actions/amazon-ecr-login@v2
        env:
          AWS_REGION: us-east-1
          AWS_DEFAULT_REGION: us-east-1
        with:
          registry-type: public

      - name: Build and Push Backend
        run: |
          cd backend
          docker build --build-arg BUILD_TARGET=production \
            -t ${{ env.ECR_REGISTRY }}:backend-dev \
            -t ${{ env.ECR_REGISTRY }}:backend-dev-${{ github.sha }} \
            .
          docker push ${{ env.ECR_REGISTRY }}:backend-dev
          docker push ${{ env.ECR_REGISTRY }}:backend-dev-${{ github.sha }}

      - name: Build and Push Frontend
        run: |
          docker build --build-arg BUILD_TARGET=production \
            -t ${{ env.ECR_REGISTRY }}:frontend-dev \
            -t ${{ env.ECR_REGISTRY }}:frontend-dev-${{ github.sha }} \
            .
          docker push ${{ env.ECR_REGISTRY }}:frontend-dev
          docker push ${{ env.ECR_REGISTRY }}:frontend-dev-${{ github.sha }}

      - name: Resolve pushed image digests (pin images)
        shell: bash
        env:
          ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          set -euo pipefail
          REPO=$(echo "$ECR_REGISTRY" | awk -F/ '{print $NF}')

          echo "Resolving backend image digest for tag: backend-dev-${{ github.sha }}"
          BACKEND_DIGEST=$(aws ecr-public describe-images --repository-name "$REPO" --image-ids imageTag=backend-dev-${{ github.sha }} --region us-east-1 --query 'imageDetails[0].imageDigest' --output text)
          if [ -z "$BACKEND_DIGEST" ] || [ "$BACKEND_DIGEST" = "None" ]; then
            echo "Failed to resolve backend digest; falling back to tag (warning: not pinned)"
            echo "BACKEND_IMAGE=${ECR_REGISTRY}:backend-dev-${{ github.sha }}" >> $GITHUB_ENV
          else
            echo "BACKEND_IMAGE=${ECR_REGISTRY}@${BACKEND_DIGEST}" >> $GITHUB_ENV
            echo "Resolved backend image: ${ECR_REGISTRY}@${BACKEND_DIGEST}"
          fi

          echo "Resolving frontend image digest for tag: frontend-dev-${{ github.sha }}"
          FRONTEND_DIGEST=$(aws ecr-public describe-images --repository-name "$REPO" --image-ids imageTag=frontend-dev-${{ github.sha }} --region us-east-1 --query 'imageDetails[0].imageDigest' --output text)
          if [ -z "$FRONTEND_DIGEST" ] || [ "$FRONTEND_DIGEST" = "None" ]; then
            echo "Failed to resolve frontend digest; falling back to tag (warning: not pinned)"
            echo "FRONTEND_IMAGE=${ECR_REGISTRY}:frontend-dev-${{ github.sha }}" >> $GITHUB_ENV
          else
            echo "FRONTEND_IMAGE=${ECR_REGISTRY}@${FRONTEND_DIGEST}" >> $GITHUB_ENV
            echo "Resolved frontend image: ${ECR_REGISTRY}@${FRONTEND_DIGEST}"
          fi

      - name: Deploy CloudFormation with pinned images
        env:
          BACKEND_IMAGE: ${{ env.BACKEND_IMAGE }}
          FRONTEND_IMAGE: ${{ env.FRONTEND_IMAGE }}
        run: |
          set -euo pipefail
          echo "Deploying CloudFormation stack '${{ env.CLUSTER_NAME }}' with pinned images"
          aws cloudformation deploy \
            --stack-name ${{ env.CLUSTER_NAME }} \
            --template-file template.yaml \
            --parameter-overrides BackendImageUri=${BACKEND_IMAGE} FrontendImageUri=${FRONTEND_IMAGE} \
            --capabilities CAPABILITY_NAMED_IAM \
            --region ${{ env.AWS_REGION }}

      - name: Debug AWS identity and clusters
        run: |
          aws sts get-caller-identity
          aws ecs list-clusters --region ${{ env.AWS_REGION }}
          aws ecs.describe-clusters --clusters ${{ env.CLUSTER_NAME }} --region ${{ env.AWS_REGION }} --query 'clusters[0].status' --output text

      - name: Update ECS Services
        run: |
          # Check if cluster exists
          if aws ecs describe-clusters --clusters ${{ env.CLUSTER_NAME }} --region ${{ env.AWS_REGION }} --query 'clusters[0].status' --output text | grep -q "ACTIVE"; then
            echo "‚úÖ Cluster ${{ env.CLUSTER_NAME }} found"
            for service in backend frontend; do
              aws ecs update-service \
                --cluster ${{ env.CLUSTER_NAME }} \
                --service ${{ env.ENVIRONMENT }}-$service \
                --force-new-deployment \
                --region ${{ env.AWS_REGION }} || echo "‚ö†Ô∏è  Service $service may not exist yet"
            done
          else
            echo "‚ùå ECS Cluster '${{ env.CLUSTER_NAME }}' not found!"
            echo "üìã Deploy infrastructure first:"
            echo "   cd car-listing-app"
            echo "   ./deployment/deploy-ecs-dev.sh"
            exit 1
          fi
      - name: Deployment Summary
        run: |
          echo "‚úÖ Dev deployment initiated"
          echo "Backend: ${{ env.ECR_REGISTRY }}:backend-dev-${{ github.sha }}"
          echo "Frontend: ${{ env.ECR_REGISTRY }}:frontend-dev-${{ github.sha }}"
