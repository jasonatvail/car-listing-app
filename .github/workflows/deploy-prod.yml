name: Deploy to ECS - Production

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true

env:
  AWS_REGION: us-east-2
  ECR_REGISTRY: public.ecr.aws/c9g5y1u8/carswebapppublic
  CLUSTER_NAME: car-listing-car-listing-prod
  ENVIRONMENT: prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION=${{ github.event.inputs.version }}
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR Public
        uses: aws-actions/amazon-ecr-login@v2
        env:
          AWS_REGION: us-east-1
          AWS_DEFAULT_REGION: us-east-1
        with:
          registry-type: public

      - name: Build and Push Backend
        run: |
          cd backend
          docker build --build-arg BUILD_TARGET=production \
            -t ${{ env.ECR_REGISTRY }}:backend-latest \
            -t ${{ env.ECR_REGISTRY }}:backend-${{ steps.version.outputs.version }} \
            .
          docker push ${{ env.ECR_REGISTRY }}:backend-latest
          docker push ${{ env.ECR_REGISTRY }}:backend-${{ steps.version.outputs.version }}

      - name: Build and Push Frontend
        run: |
          docker build --build-arg BUILD_TARGET=production \
            -t ${{ env.ECR_REGISTRY }}:frontend-latest \
            -t ${{ env.ECR_REGISTRY }}:frontend-${{ steps.version.outputs.version }} \
            .
          docker push ${{ env.ECR_REGISTRY }}:frontend-latest
          docker push ${{ env.ECR_REGISTRY }}:frontend-${{ steps.version.outputs.version }}

      - name: Resolve pushed image digests (pin images)
        shell: bash
        env:
          ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          set -euo pipefail
          REPO=$(echo "$ECR_REGISTRY" | awk -F/ '{print $NF}')

          TAG_BACKEND=backend-${VERSION}
          TAG_FRONTEND=frontend-${VERSION}

          echo "Resolving backend image digest for tag: $TAG_BACKEND"
          BACKEND_DIGEST=$(aws ecr-public describe-images --repository-name "$REPO" --image-ids imageTag=$TAG_BACKEND --region us-east-1 --query 'imageDetails[0].imageDigest' --output text || true)
          if [ -z "$BACKEND_DIGEST" ] || [ "$BACKEND_DIGEST" = "None" ]; then
            echo "Failed to resolve backend digest; falling back to tag (warning: not pinned)"
            echo "BACKEND_IMAGE=${ECR_REGISTRY}:$TAG_BACKEND" >> $GITHUB_ENV
          else
            echo "BACKEND_IMAGE=${ECR_REGISTRY}@${BACKEND_DIGEST}" >> $GITHUB_ENV
            echo "Resolved backend image: ${ECR_REGISTRY}@${BACKEND_DIGEST}"
          fi

          echo "Resolving frontend image digest for tag: $TAG_FRONTEND"
          FRONTEND_DIGEST=$(aws ecr-public describe-images --repository-name "$REPO" --image-ids imageTag=$TAG_FRONTEND --region us-east-1 --query 'imageDetails[0].imageDigest' --output text || true)
          if [ -z "$FRONTEND_DIGEST" ] || [ "$FRONTEND_DIGEST" = "None" ]; then
            echo "Failed to resolve frontend digest; falling back to tag (warning: not pinned)"
            echo "FRONTEND_IMAGE=${ECR_REGISTRY}:$TAG_FRONTEND" >> $GITHUB_ENV
          else
            echo "FRONTEND_IMAGE=${ECR_REGISTRY}@${FRONTEND_DIGEST}" >> $GITHUB_ENV
            echo "Resolved frontend image: ${ECR_REGISTRY}@${FRONTEND_DIGEST}"
          fi

      - name: Deploy CloudFormation with pinned images
        env:
          BACKEND_IMAGE: ${{ env.BACKEND_IMAGE }}
          FRONTEND_IMAGE: ${{ env.FRONTEND_IMAGE }}
          ACM_CERTIFICATE_ARN: ${{ secrets.ACM_CERTIFICATE_ARN }}
        run: |
          set -euo pipefail
          echo "Deploying CloudFormation stack '${{ env.CLUSTER_NAME }}' with pinned images"
          aws cloudformation deploy \
            --stack-name ${{ env.CLUSTER_NAME }} \
            --template-file template.yaml \
            --parameter-overrides BackendImageUri=${BACKEND_IMAGE} FrontendImageUri=${FRONTEND_IMAGE} ACMCertificateArn=${ACM_CERTIFICATE_ARN} GoogleGeocoderKey=${{ secrets.GOOGLE_GEOCODER_KEY }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --region ${{ env.AWS_REGION }}

      - name: Wait for deployment
        run: |
          for service in backend frontend; do
            echo "Waiting for $service to stabilize..."
            aws ecs wait services-stable \
              --cluster ${{ env.CLUSTER_NAME }} \
              --services ${{ env.ENVIRONMENT }}-$service \
              --region ${{ env.AWS_REGION }} || echo "Service stabilization timeout - check ECS console"
          done

      - name: Verify deployed image matches pinned image
        shell: bash
        env:
          BACKEND_IMAGE: ${{ env.BACKEND_IMAGE }}
          FRONTEND_IMAGE: ${{ env.FRONTEND_IMAGE }}
          CLUSTER: ${{ env.CLUSTER_NAME }}
          REGION: ${{ env.AWS_REGION }}
        run: |
          set -euo pipefail
          for svc in backend frontend; do
            SVC_NAME=${{ env.ENVIRONMENT }}-$svc
            echo "Verifying $SVC_NAME"
            TASKDEF=$(aws ecs describe-services --cluster "$CLUSTER" --services "$SVC_NAME" --region "$REGION" --query 'services[0].taskDefinition' --output text)
            CURRENT_IMAGE=$(aws ecs describe-task-definition --task-definition "$TASKDEF" --region "$REGION" --query 'taskDefinition.containerDefinitions[0].image' --output text)
            EXPECT_VAR="${svc^^}_IMAGE"
            EXPECTED=${!EXPECT_VAR}
            echo "Expected: $EXPECTED"
            echo "Current:  $CURRENT_IMAGE"
            if [ "$CURRENT_IMAGE" != "$EXPECTED" ]; then
              echo "Mismatch for $SVC_NAME: expected $EXPECTED but taskdef uses $CURRENT_IMAGE"
              exit 1
            fi
          done

      - name: Print frontend URL (if available)
        run: |
          chmod +x ./deployment/get-frontend-url.sh || true
          ./deployment/get-frontend-url.sh || echo "Could not determine frontend URL (stack may be initializing)"

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            Production deployment complete!
            
            **Images:**
            - Backend: `${{ env.ECR_REGISTRY }}:backend-${{ steps.version.outputs.version }}`
            - Frontend: `${{ env.ECR_REGISTRY }}:frontend-${{ steps.version.outputs.version }}`
            
            Also tagged as `latest`
          draft: false
          prerelease: false

      - name: Deployment Summary
        run: |
          echo "âœ… Production deployment complete"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Backend: ${{ env.ECR_REGISTRY }}:backend-${{ steps.version.outputs.version }}"
          echo "Frontend: ${{ env.ECR_REGISTRY }}:frontend-${{ steps.version.outputs.version }}"
          echo ""
          echo "Check the ECS cluster '${{ env.CLUSTER_NAME }}' for service status"
